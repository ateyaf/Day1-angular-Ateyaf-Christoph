<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">{{projectName}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
        <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/list">List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#" tabindex="-1" aria-disabled="true"></a>
        </li>
      </ul>
    </div>

  </div>
  <div class="container" id="sty">
    <p id="psty">Donate</p> 
    <span (click)="countClick()" class="btn btn-danger"> {{ clickCounter }}€</span>
  </div>
  <div class="container" [class.active]="clickCounter > 200">
    <ng-template [ngIf]="clickCounter > 200" [ngIfElse]="none">
      <p class= "vipsty">VIP</p>
    </ng-template>
    <ng-template #none>
      <p>VIP</p>
    </ng-template>
  </div>

</nav>
