<h1>Welcome To our shop!</h1>
<div class="container" >
    <div class="row row-cols-2" >
        <div class="col" *ngFor="let index of Cars" >
            <img class="sty" src={{index.imge}}>
            <p class ="text_sty">{{index.name}} {{index.model}}</p>
            
        </div>
    </div>
</div>
